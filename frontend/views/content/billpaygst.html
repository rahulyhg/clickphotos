<div class="billpay">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-md-offset-0 col-sm-10 col-sm-offset-1 pad-right5">
                <form name="bill" class="feature-photo">
                    <div class="signup-form pad60 mg_t75">
                        <div class="row mr15 light-grey side-margin">
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <h1 class="damionr orange-color forml">Bill To / Service To Address</h1>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <input type="text" class="form-control" placeholder="First Name" ng-model="formData.fname" name="firstname" required>
                                <span class="alignment" ng-show="bill.firstname.$touched && bill.firstname.$invalid">Please enter your first name</span><br>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <input type="text" class="form-control" id="lastname" placeholder="Last Name" ng-model="formData.lname" name="lastname" required>
                                <span class="alignment" ng-show="bill.lastname.$touched && bill.lastname.$invalid">Please enter your last name</span><br>
                            </div>
                            <div class="col-md-12 col-sm-12">
                                <input type="text" class="form-control" id="address" placeholder="Address" ng-model="formData.address" name="address" required>
                                <span class="alignment" ng-show="bill.address.$touched && bill.address.$invalid">Please enter your address</span><br>
                            </div>
                            <div class="col-md-12 col-sm-12">
                                <input type="number" class="form-control" id="contact" ng-pattern="/^(\+\d[7-9]{1,3}[- ]?)?\d{10}$/" placeholder="Mobile Number" ng-model="formData.phone" name="contact" required>
                                <span class="alignment" ng-show="bill.contact.$touched && bill.contact.$invalid">Please enter valid mobile number</span><br>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <!-- <input type="text" class="form-control" id="india" placeholder="India" ng-model="formData.country" name="india" value="India"
                                    readonly><br> -->
                                <ui-select ng-model="byDefaultCountry" on-select="selectCountry($item, $model)">
                                    <ui-select-match>
                                        <span>{{$select.selected.name}}</span>
                                    </ui-select-match>
                                    <ui-select-choices repeat="country in (countryListData| filter: $select.search) track by $index">
                                        <span>{{country.name}}</span>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <select class="form-control placeholder select-class" id="state" ng-model="formData.state" name="state" required><option value="" hidden>State</option><option value="{{state}}" ng-repeat="state in states">{{state}}</option></select>
                                <span class="alignment" ng-show="bill.state.$touched && bill.state.$invalid">Please select your State</span><br>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <input type="select" class="form-control" id="city" placeholder="City" ng-model="formData.city" name="city" required>
                                <span class="alignment" ng-show="bill.city.$touched && bill.city.$invalid">Please enter your City</span><br>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <input type="number" class="form-control" id="pin" placeholder="Pincode" ng-model="formData.pin" name="pin" required>
                                <span class="alignment" ng-show="bill.pin.$touched && bill.pin.$invalid">Please enter your pin-code</span><br>
                            </div>

                            <div class="col-md-6 col-sm-12 col-xs-6">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5 class="orange-color">GST Registered</h5>
                                    </div>
                                    <div class="col-md-6 margin-top text-right">
                                        <div class="radio-class">
                                            <input type="radio" id="test1" name="radio-group">
                                            <label ng-click="rc='yes'" class="margin-right" for="test1">Yes</label>
                                            <input type="radio" id="test2" name="radio-group" ng-checked="true">
                                            <label ng-click="rc='no'" ng-init="rc='no'" for="test2">No</label></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12 col-xs-6">
                                <input type="text" class="form-control bottom" id="gst" placeholder="GST Number" ng-disabled="rc=='no'" ng-model="formData.GSTNumber" name="gst"><br>
                            </div>
                            <div class="col-xs-12 mr40 text-center">
                                <button class="btn orange-btn" type="submit" ng-click="gstPayment(formData)" ng-disabled="!bill.$valid">Proceed to Pay</button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
