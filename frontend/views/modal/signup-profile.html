<section>
  <div class="upload-imageblock sign-up">
    <span class="damoin text-center orange-color s-gn">Sign up</span>
    <span class="text-center detail-text">Enter your details and get clicking</span>
    <form ng-submit="signUp(formData)" name="loginForm">
      <div class="form signup-form text-center">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" id="name" placeholder="First Name" ng-model="formData.name" name="name" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="email" class="form-control" id="email" placeholder="Email id" ng-model="formData.email" name="email" required> 
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group" ng-c>
              <input type="password" class="form-control" id="pwd" placeholder="Password" ng-model="formData.password" name="passsword" required> 
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="password" class="form-control" id="pwd1" placeholder="Confirm Password" ng-model="ConfirmPassword" name="ConfirmPassword" required>
            </div>
          </div>
          <!--{{loginForm.ConfirmPassword.$touched}}-->
          <!--<p ng-if="loginForm.ConfirmPassword.$touched ">enter your password</p>-->
          <p ng-if="loginForm.ConfirmPassword.$touched && (formData.password !== ConfirmPassword)">check your password</p>
        </div>
        <div class="checkbox text-left condition-box">
          <p>
            <input type="checkbox" id="test1" required/>
            <label for="test1" class="tnc">I agree with the <span>Terms &amp; Conditions</span> and <span>Privacy Policy</span> </label>
          </p>

        </div>
        <button type="submit" class="btn btn-default sign-btn mgt15" >Sign up</button>
        <div class="divide-or">
          <div class="border-div"></div>
          <div class="mg10 detail-text display-inline">or</div>
          <div class="border-div"></div>
        </div>
        <button type="button" class="btn btn-default soc-btn fcbk mgt15"><i class="fa fa-facebook" aria-hidden="true"></i>Signup with Facebook</button>
        <button type="button" class="btn btn-default soc-btn gplus mgt15"><i class="fa fa-google-plus" aria-hidden="true"></i>Signup with Google+</button>
        <span class="mgt15 exist-user">Already a user ?</span>
        <button type="submit" class="btn btn-default sign-btn" ng-click="logIn()">Login</button>
      </div>
    </form>
  </div>
</section>
