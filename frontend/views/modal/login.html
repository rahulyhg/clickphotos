<section>
  <div class="upload-imageblock sign-up">
    <span class="damoin text-center orange-color s-gn">Login</span>
    <span class="text-center detail-text">Enter your details and get clicking</span>
    <form name="loginForm" ng-submit="login(formData)">
      <div class="form signup-form text-center">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="email" class="form-control" id="Lemail" placeholder="Email id" ng-model="formData.email" name="Lemail" required>
              <span class="alignment" ng-show="loginForm.Lemail.$touched && loginForm.Lemail.$invalid">Please enter valid email id</span>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="password" class="form-control" id="Lpwd" placeholder="Password" ng-model="formData.password" name="Lpasssword"
                required>
              <span class="alignment" ng-show="loginForm.Lpasssword.$touched && loginForm.Lpasssword.$invalid">Please enter your password</span>
              <p class="pull-right "><a class="forgot-pwd" ng-click="changePwd();"> Forgot password</a></p>
            </div>
          </div>

        </div>

        <button type="submit" class="btn btn-default sign-btn mgt15">Login</button>

          <div class="border-div"></div>
          <div class="mg10 detail-text display-inline">or</div>
          <div class="border-div"></div>
        </div>
        <button type="button" class="btn btn-default soc-btn fcbk mgt15"><i class="fa fa-facebook" aria-hidden="true"></i>Login with Facebook</button>
        <button type="button" class="btn btn-default soc-btn gplus mgt15"><i class="fa fa-google-plus" aria-hidden="true"></i>Login with Google+</button> -->
        <span class="mgt15 exist-user">Not a user ?</span>
        <button type="submit" class="btn btn-default sign-btn" ng-click="uploadSignup()">Sign up</button>
      </div>
    </form>
  </div>
</section>
