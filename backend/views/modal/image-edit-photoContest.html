<form name="modalForm" ng-submit="modalOptions.submit()" class="min-hit">
    <div class="modal-header blue-bg">
        <div class="pull-right">
            <a class="btn btn-clear" ng-click="$dismiss()">
                <i class="ln-cross"></i>
            </a>
        </div>
        <h5 class="modal-title">Edit Testimonial</h5>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="Enter Name" ng-model="datainfo.name" class="form-control" ng-required="type.required"
                            ng-disabled="">
                            <div class="error-msg " ng-show="detailForm[type.tableRef].$invalid &amp;&amp; detailForm[type.tableRef].$touched">Please enter Name</div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary btn-save " type="submit" ng-disabled="modalForm.$invalid" ng-click="saveEditShrinkTestimonial(datainfo._id,datainfo.name,datainfo.cname,datainfo.city,datainfo.content,datainfo.order,datainfo.status)">Save</button>
                <button class="btn btn-primary btn-danger" type="submit" ng-click="closeBox()">Cancel</button>
            </div>
        </div>
</form>
</div>
