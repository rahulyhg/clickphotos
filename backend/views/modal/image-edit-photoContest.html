<form name="modalForm" ng-submit="modalOptions.submit()" class="min-hit">
    <div class="modal-header blue-bg">
        <div class="pull-right">
            <a class="btn btn-clear" ng-click="$dismiss()">
                <i class="ln-cross"></i>
            </a>
        </div>
        <h5 class="modal-title">Edit Photographers Contest Photos</h5>
    </div>
    <div>
        <!--<div>
            <a class=" btn btn-primary pull-right  ml-10" ng-click="addBoxShrinkTestimonial(json.keyword._id)">Add New</a>
            <span style="float:right;width:200px; "><input type="search " class="form-control" placeholder="Search... " ng-model="search.text "> </span>
        </div>-->
        <div class="sec">
            <div>
                <table class="table table-input ">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Name</th>
                            <th>Photos</th>
                            <!--<th width="150px ">Actions</th>-->
                        </tr>
                        <thead>
                            <tr ng-repeat="info in contestData track by $index">
                                <td>{{$index+1}}</td>
                                <td>
                                    {{info.name}}
                                </td>
                                <td colspan="1">
                                    <div ng-repeat="x in info.contestPhotos track by $index"  ng-init="perentIndex=$index">
                                        <!--<div><span>{{x.contestId}}</span> </div>-->
                                        <div ng-repeat="y in x.Photos track by $index" style=" margin-bottom: 5px" ng-init="childIndex=$index">
                                            <img ng-src="{{y | serverimage}}" class="img-responsive" width="174" style="display: inline-block">
                                            <a class="btn btn-danger" ng-click="removePhotos(perentIndex,childIndex)" style="vertical-align: top">
                                                <i class="fa fa-trash"></i>
                                            </a>
                                                <a ng-href="{{y|downloadImage}}" download class="btn btn-warning" style="vertical-align: top;">Download File</a>

                                        </div>
                                    </div>

                                </td>
                                <!--<td>-->
                                <!--<a class="btn btn-primary" ng-click="editBoxCustomPhotoContest(info)">
                                        <i class="fa fa-pencil"></i>
                                    </a>-->
                                <!--<a class="btn btn-danger" ng-click="removePhotoContest(info._id,json.keyword._id)">
                                        <i class="fa fa-trash"></i>
                                    </a>-->
                                <!--</td>-->
                            </tr>
                            <tbody>
                            </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <div class="row">
            <!--<div class="col-md-12">
                <div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="Enter Name" ng-model="datainfo.name" class="form-control" ng-required="type.required"
                            ng-disabled="">
                        <div class="error-msg " ng-show="detailForm[type.tableRef].$invalid &amp;&amp; detailForm[type.tableRef].$touched">Please enter Name</div>
                    </div>
                </div>
            </div>-->
            <div class="text-center">
                <button class="btn btn-primary btn-save " type="submit" ng-disabled="modalForm.$invalid" ng-click="savePhotos(info._id)">Save</button>
                <button class="btn btn-primary btn-danger" type="submit" ng-click="closeBox()">Cancel</button>
            </div>
        </div>
    </div>
</form>
